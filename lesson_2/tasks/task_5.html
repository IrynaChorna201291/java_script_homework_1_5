					<h1>Task 5</h1>
					<p>
						Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.

					</p>
				</section>
				<script>
const secundNumber = parseInt(prompt("Введіть кількість секунд"));
const hourNumber = Math.floor(secundNumber / 3600);
const minuteNumber = Math.floor((secundNumber % 3600) / 60);
console.log(`${secundNumber} s це ${hourNumber} h ${minuteNumber} m`);
				</script>
