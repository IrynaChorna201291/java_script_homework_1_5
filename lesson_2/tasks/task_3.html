				<section class="main__page block-main">
					<h1>Task 3</h1>
					<p>
						Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
					</p>
				</section>
				<script> 
const itemProductPrice = parseFloat(prompt("Введіть вартість одиниці товару"));
const itemProductNumber = parseFloat(prompt("Введіть кількість товару"));
const totalPrice = itemProductPrice * itemProductNumber;
const tax = 0.5;
const result = totalPrice * tax;
console.log(`загальна вартість = ${totalPrice}`);
console.log(`${tax}% від загальної вартості (${totalPrice}) = ${result}`);
				</script>
