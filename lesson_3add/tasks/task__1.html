		<div class="wrapper">

			<main class="main">
				<section class="main__page block-main">
					<h1>Task -1</h1>
					<p>
						Задача -1. Знайти найбільше парне число серед 3 числа

					</p>
				</section>
				<script> 

 const num1 = parseInt(prompt("Number 1"));
const num2 = parseInt(prompt("Number 2"));
const num3 = parseInt(prompt("Number 3"));
let max = -Infinity;
if (num1 % 2 === 0 && num1 > max) max = num1;
if (num2 % 2 === 0 && num2 > max) max = num2;
if (num3 % 2 === 0 && num3 > max) max = num3;
document.write(max);
				</script>
