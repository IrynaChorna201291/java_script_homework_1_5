					<h1>Task 1</h1>
					<p>
						Задача 1. На екран виводиться меню:
						// 1. Веселий
						// 2. Сумний
						// 3. Обурений
						// Користувач вводить номер пункту меню і на екрані з’являється відповідне зображення смайла.
					</p>
				</section>
				<script> 

 const userImageNumber = parseInt(prompt("Введіть номер пункту меню (1 - 3)"));
let result;
switch (userImageNumber) {
  case 1:
    result = "img1";
    break;
  case 2:
    result = "img2";
    break;
  case 3:
    result = "img3";
    break;
}
document.write(`<img src="img/js_img/${result}.jpg"/>`);
				</script>
