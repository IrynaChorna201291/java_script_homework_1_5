					<h1>Task 8</h1>
					<p>
						// Задача 8. З клавіатури вводиться кількість сторін багатокутника. Необхідно вивести назву фігури («трикутник», «чотирикутник», «п’ятикутинк», «шестикутник»).

					</p>
				</section>
				<script> 

const polygonNumber = parseInt(
  prompt("Введіть кількість сторін багатокутника")
);
let result;
switch (polygonNumber) {
  case 3:
    result = "трикутник";
    break;
  case 4:
    result = "чотирикутник";
    break;
  case 5:
    result = "п’ятикутинк";
    break;
  case 6:
    result = "шестикутник";
    break;
}
document.write(`Це ${result}`);
				</script>
