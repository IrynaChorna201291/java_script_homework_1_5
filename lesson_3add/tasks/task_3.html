					<h1>Task 3</h1>
					<p>
						// Задача 3. Комп’ютер загадує число від 1 до 10. Двоє користувачів надають свої відповіді. Виграє той, у кого число знаходиться ближче до загаданого комп’ютером числа.

					</p>
				</section>
				<script> 
 const minNumber = 1;
const maxNumber = 10;
const compRandomNumber =
  minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
console.log(compRandomNumber);
const firstUserGuessNumber = parseInt(prompt("Введіть число від 1 до 10"));
const secondUserGuessNumber = parseInt(prompt("Введіть число від 1 до 10"));
const userDif1 = Math.abs(compRandomNumber - firstUserGuessNumber);
const userDif2 = Math.abs(compRandomNumber - secondUserGuessNumber);
if (userDif1 < userDif2)
  document.write(`рандомне число ${compRandomNumber} <br>
Виграв перший користувач його число ${firstUserGuessNumber}`);
else if (userDif1 > userDif2)
  document.write(`рандомне число ${compRandomNumber} <br>
Виграв другий користувач його число ${secondUserGuessNumber}`);
else document.write("нічия");
	</script>
