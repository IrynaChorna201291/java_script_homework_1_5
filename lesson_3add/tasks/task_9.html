						// Задача 9. З клавіатури вводиться перша літера розширення файлу («html», «doc», «jpeg», «mp3», «xls»). Вивести на екран назву програми, яка може відкрити цей тип файлу.

					</p>
				</section>
				<script> 

const firstLetterNameFile = prompt("Введіть першу літеру розширення файлу");
let result;
switch (firstLetterNameFile) {
  case "h":
    result = "«html»";
    break;
  case "d":
    result = "«doc»";
    break;
  case "j":
    result = "«jpeg»";
    break;
  case "m":
    result = "«mp3»";
    break;
  case "x":
    result = "«xls»";
    break;
}
document.write(result);
				</script>
