	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 5</h1>
					<p>
						Визначити, яку платню одержить на фірмі сумісник за виконану роботу, якщо йому нараховано S грн., а податок становить 20%.

					</p>
				</section>
				<script> 
				const S = parseFloat(prompt("Введіть розмір отриманої платні"));
const tax = 0.2;
const payrollTax = S * tax;
const salaryResult = S - payrollTax;
console.log(salaryResult);
document.write(`Заробітня платня: ${S} грн <br>
податок 20% :${payrollTax} грн <br>
Після сплати податку заробітня плата становить: ${salaryResult} грн`);
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
