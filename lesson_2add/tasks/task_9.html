					<h1>Task 9</h1>
					<p>
						Скласти програму для розв’язування задачі: йде N-а секунда доби, визначити скільки повних годин і повних хвилин пройшло до цього моменту.

					</p>
				</section>
				<script> 

const N = parseInt(prompt("Введіть N-у секунду доби (кількість секнд)"));
const fullHours = Math.floor(N / 3600); //const HOUR_IN_SECOND = 3600;
const fullMinutes = Math.floor((N % 3600) / 60); //const MINUTE_IN_SECOND = 60;
document.write(`Кількість секунд - ${N} <br>
Кількість повних годин: ${fullHours} <br>
Кількість повних хвилин: ${fullMinutes}`);
				</script>
			</main>
			<footer class="footer"></footer>
