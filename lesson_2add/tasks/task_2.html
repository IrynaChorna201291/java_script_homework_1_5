					<h1>Task 2</h1>
					<p>
						З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної допомоги (ввжаємо, що заробітна плата є меншою).

					</p>
				</section>
				<script> 
const userSalary = parseFloat(prompt("Введіть розмір заробітньої плати"));
const livingWage = parseFloat(prompt("Введіть розмір прожиткового мінімуму"));
const socialAssistance = livingWage - userSalary;
console.log(`Social assistance = ${socialAssistance}`);
				</script>
