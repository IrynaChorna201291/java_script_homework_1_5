					<h1>Task 13</h1>
					<p>
						Визначити скільки повних тижнів є у вказаній кількості днів.

					</p>
				</section>
				<script> 

const dayNumber = parseInt(prompt("Введіть кількість днів"));
const dayInWeek = 7;
const fullWeekNumber = Math.floor(dayNumber / dayInWeek);
document.write(`кількість днів: ${dayNumber} <br>
повних тижнів: ${fullWeekNumber}`);
				</script>
