<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 2</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 3</h1>
					<p>
						З клавіатури вводяться вартість одиниці та кількість одиниць двох товарів. Вивести на екран вартість кожного з видів товарів окремо і загальну вартість.

					</p>
				</section>
				<script> 

const itemPriceProduct_1 = parseFloat(prompt("Введіть ціну товару № 1"));
const numberProduct_1 = parseFloat(prompt("Введіть кількість товару № 1"));
const itemPriceProduct_2 = parseFloat(prompt("Введіть ціну товару № 2"));
const numberProduct_2 = parseFloat(prompt("Введіть кількість товару № 2"));
const totalPriceProduct_1 = itemPriceProduct_1 * numberProduct_1;
const totalPriceProduct_2 = itemPriceProduct_2 * numberProduct_2;
const sumPrice = totalPriceProduct_1 + totalPriceProduct_2;
document.write(`
Вартість товару №1 = ${totalPriceProduct_1} <br>
Вартість товару №2 = ${totalPriceProduct_2} <br>
Загальна вартість всіх товарів = ${sumPrice}`);
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
