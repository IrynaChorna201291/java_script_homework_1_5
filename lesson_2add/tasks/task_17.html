<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 2</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 17</h1>
					<p>
						Зашифрувати один введений англійський символ у верхньому регістрі (один з символів: A,B,…Z) методом зміщення (шифр Цезаря).

					</p>
				</section>
				<script> 
				const englishSymbol = prompt(
  "Введіть один символ у верхньому регістрі (A - Z)"
);
const offsetsNumber = parseInt(prompt("Введіть значення зміщення"));
const minLetterCode = "A".charCodeAt();
const maxLetterCode = "Z".charCodeAt();
//знаходимо числовий код для englishSymbol - englishSymbol.charCodeAt()
//знаходимо код нового символа
const newEnglishSymbolCode =
  ((englishSymbol.charCodeAt() - minLetterCode + offsetsNumber) %
    (maxLetterCode - minLetterCode + 1)) +
  minLetterCode;
//переводимо код в символ
const newEnglishSymbol = String.fromCharCode(newEnglishSymbolCode);
document.write(`Англійський символ: ${englishSymbol} <br>
кількість зміщення: ${offsetsNumber} <br>
новий символ методом зміщення: ${newEnglishSymbol}`);
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
