	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 1</h1>
					<p>
						Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів, які повинні бути відображені у цьому рядку.
					</p>
				</section>
				<script> 
const screenWidth = parseFloat(prompt("Введіть ширину екрана"));
const elementNumer = parseInt(prompt("Введіть кількість елементів"));
const elementWidth = screenWidth / elementNumer;
console.log(`element width = ${elementWidth.toFixed(2)}`);
				</script>
