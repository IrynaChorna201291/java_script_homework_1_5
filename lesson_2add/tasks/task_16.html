	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 16</h1>
					<p>
						З клавіатури вводиться номер місяця. Визначити, який буде місяць через вказану кількість N місяців.

					</p>
				</section>
				<script> 

const userMonthNumber = parseInt(prompt("Введіть номер місяця (1-12)"));
const N = parseInt(prompt("Введіть кількість N місяців"));
const maxMonthNumber = 12;
const minMonthNumber = 1;
const monthNumberResult =
  ((userMonthNumber - minMonthNumber + N) %
    (maxMonthNumber - minMonthNumber + 1)) +
  minMonthNumber;
document.write(`Дано місяць № ${userMonthNumber}<br>
через ${N} місяців буде місяць № ${monthNumberResult}`);
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
