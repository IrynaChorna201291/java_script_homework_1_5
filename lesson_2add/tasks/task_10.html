	<body>
		<div class="wrapper">

				<section class="main__page block-main">
					<h1>Task 10</h1>
					<p>
						З клавіатури вводиться кількість монет номіналом 1 копійка. Визначити скільки гривень і копійок є у даній сумі . Наприклад, дано 245 копійок, а вивести 2 грн 45 копійок.

					</p>
				</section>
				<script> 

const coinNumber = parseInt(prompt("Введіть кількість копійок (монет)"));
const grivnaCoinNumber = 100;
const grivnaResult = Math.floor(coinNumber / grivnaCoinNumber);
const coinResult = coinNumber % grivnaCoinNumber;
document.write(`Кількість копійок: ${coinNumber} <br>
Гривень: ${grivnaResult} <br>
Копійок: ${coinResult}
// `);
				</script>
