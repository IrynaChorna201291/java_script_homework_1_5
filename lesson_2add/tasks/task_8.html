					<p>
						Розробити програму (не використовувати if), яка за номером року Y визначає номер століття C (врахувати, що початком XX століття був 1901, а не 1900 рік).

					</p>
				</section>
				<script> 

const userYear = parseInt(prompt("Введіть рік"));
const century = 100;
const centuryNumber = Math.ceil((userYear + 1) / century);
console.log(centuryNumber);
document.write(`Номер року - ${userYear}<br>
номер століття - ${centuryNumber}`);
