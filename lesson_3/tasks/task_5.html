	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 5</h1>
					<p>
						З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.

					</p>
				</section>
				<script> 

const categoryDriver = prompt("Введіть категорію водія");
let result;
switch (categoryDriver) {
  case "A":
    result = "мотоцикл";
    break;
  case "B":
    result = "легковий автомобіль";
    break;
  case "C":
    result = "вантажний автомобіль";
    break;
}
document.write(result);
				</script>
