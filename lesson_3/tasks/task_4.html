	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 4</h1>
					<p>
						З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).

					</p>
				</section>
				<script> 

const userAge = parseInt(prompt("Введіть вік людини"));
const maxChidrenGarderAge = 6;
const maxPupilAge = 17;
const maxStudentAge = 22;
const maxWorkerAge = 65;
let result;
if (userAge <= maxChidrenGarderAge) result = "Дитина в садочку";
else if (userAge <= maxPupilAge) result = "школяр";
else if (userAge <= maxStudentAge) result = "студент";
else if (userAge <= maxWorkerAge) result = "робітник";
else result = "пенсіонер";
document.write(result);
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
