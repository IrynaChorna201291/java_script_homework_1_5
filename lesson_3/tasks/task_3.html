<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 3</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 3</h1>
					<p>
						Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.

					</p>
				</section>
				<script> 

const minNum = 1;
const maxNum = 5;
//генеруємо число
const randomNumber = minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
console.log(randomNumber);
const userFirstGuessNumber = parseInt(
  prompt("Введіть число (1 - 5) Спроба № 1")
);
if (userFirstGuessNumber === randomNumber) {
  alert("Вітаю ви вгадали число з першої спроби");
} else if (userFirstGuessNumber !== randomNumber) {
  let userSecondGuessNumber = parseInt(
    prompt("Введіть число (1 - 5) Спроба № 1")
  );
  if (userSecondGuessNumber === randomNumber) {
    alert("Вітаю ви вгадали число з другої спроби");
  } else alert("ви не вгадали число");
}
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
