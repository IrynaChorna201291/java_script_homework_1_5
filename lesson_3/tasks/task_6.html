	<body>
		<div class="wrapper">

				<section class="main__page block-main">
					<h1>Task 6</h1>
					<p>
						З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.

					</p>
				</section>
				<script> 

const weekDayNumber = parseInt(prompt("Введіть номер дня тижня"));
let result;
switch (weekDayNumber) {
  case 1:
    result = "понеділок";
    break;
  case 2:
    result = "вівторок";
    break;
  case 3:
    result = "середа";
    break;
  case 4:
    result = "четверг";
    break;
  case 5:
    result = 'п"ятниця';
    break;
  case 6:
    result = "субота";
    break;
  case 7:
    result = "неділя";
    break;
}
document.write(result);
				</script>
			</main>
			<footer class="footer"></footer>
