	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 7</h1>
					<p>
						З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься

					</p>
				</section>
				<script> 

const monthNumber = parseInt(prompt("Введіть номер місяця"));
let result;
switch (monthNumber) {
  case 12:
  case 1:
  case 2:
    result = "Зима";
    break;
  case 3:
  case 4:
  case 5:
    result = "Весна";
    break;
  case 6:
  case 7:
  case 8:
    result = "Літо";
    break;
  case 9:
  case 10:
  case 11:
    result = "Осінь";
    break;
}
document.write(result);
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
